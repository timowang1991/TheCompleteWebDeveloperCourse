<!DOCTYPE html>

    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">

                        <li><a href="#about">About</a></li>
                        <li><a href="#download">Download The App</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" action="index.html" method="post">

                    <form class="marginTop" action="index.html" method="post">

                            <input class="form-control" placeholder="Your email" type="text" name="" value="" />
                        </div>
                        <input class="btn btn-success btn-lg marginTop" type="submit" name="" value="Submit" />

                </div>
            </div>

<!DOCTYPE html>
<html>
    <head>
        <title>Code Player</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
                font-weight: 300;
            }

            #menuBar {
                width: 100%;
                height: 40px;
                background-color: #e0e0e0;
                border-bottom: 1px solid grey;
            }

            #logo {
                padding: 5px 0 0 20px;
                font-size: 120%;
                font-weight: bold;
                float: left;
            }

            #buttonDiv {
                float: right;
                padding: 5px 10px 0 0;
            }

            #runButton {
                font-size: 120%;
            }

            #toggles {
                margin: 0;
                list-style: none;
                width: 180px;
                margin: 0 auto;
                border: 1px solid grey;
                border-radius: 3px;
                height: 27px;
                padding: 0;
                position: relative;
                top: 5px;
            }

            #toggles li {
                float: left;
                border-right: 1px solid grey;
                padding: 5px;
            }

            #clear {
                clear: both;
            }

            .codeContainer {
                height: 100%;
                width: 50%;
                float: left;
                position: relative;
            }

            .codeContainer textarea {
                width: 100%;
                height: 100%;
                border: none;
                border-right: 1px solid grey;
                font-family: monotype;
                font-size: 110%;
                padding: 5px;
                box-sizing: border-box;
            }

            .codeContainer .codeLabel {
                position: absolute;
                top: 10px;
                right: 10px;
            }

            #CSSContainer, #JSContainer {
                display: none;
            }

            iframe {
                height: 100%;
                position: relative;
                left: 20px;
                border: none;
            }

            .selected {
                background-color: grey;
            }

        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="menuBar">
                <div id="logo">CodePlayer</div>
                <div id="buttonDiv">
                    <button id="runButton">Run</button>
                </div>
                <ul id="toggles">
                    <li class="selected">HTML</li>
                    <li>CSS</li>
                    <li>JS</li>
                    <li style="border: none;" class="selected">Result</li>
                </ul>
            </div>

            <div id="clear"></div>

            <div class="codeContainer" id="HTMLContainer">
                <div class="codeLabel">HTML</div>
                <textarea id="htmlCode"></textarea>
            </div>

            <div class="codeContainer" id="CSSContainer">
                <div class="codeLabel">CSS</div>
                <textarea id="cssCode"></textarea>
            </div>

            <div class="codeContainer" id="JSContainer">
                <div class="codeLabel">Javascript</div>
                <textarea id="jsCode"></textarea>
            </div>

            <div class="codeContainer" id="ResultContainer">
                <div class="codeLabel">Result</div>
                <iframe id="resultFrame"></iframe>
            </div>
        </div>

        <script>
            var windowHeight = $(window).height();
            var menuBarHeight = $("#menuBar").height();

            $(".codeContainer").height(windowHeight - menuBarHeight);
            $("#toggles").find("li").click(function() {
                $(this).toggleClass("selected");

                var activeDiv = $(this).html();
                $("#" + activeDiv + "Container").toggle();

                var showingDivs = $(".codeContainer").filter(function () {
                    return($(this).css("display") !== "none");
                }).length;

                var width = 100 / showingDivs;


                $(".codeContainer").css("width", width + "%");
            });

            $("#runButton").click(function () {
                $("iframe").contents().find("html").html(
                    // "<style>" + $("#cssCode").val() + "</style>" +
                    $("#htmlCode").val()
                );

                document.getElementById('resultFrame').contentWindow.eval($("#jsCode").val());

            })
        </script>
    </body>
</html>
